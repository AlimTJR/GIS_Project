        <style>
    html, body, #map {
        width: 100%;
        height: 97%;
        padding: 0;
        margin: 0;
    }
    .table{
        font-family: 'Roboto', sans-serif;
        width: 200px;
    }

        <title></title>
    </head>
    <body>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Alim_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:13, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 13
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Alim_0(feature, layer) {
          var popupContent = '<table class="table">\
              <tr>\
              <thead class="thead-dark">\
                  <th colspan="2" style="text-align:center;font-size:20px;">' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</th>\
              </thead>\
              </tr>\
                    <tr>\
                        <th scope="row">Jumlah Penduduk</th>\
                        <td>' + (feature.properties['Penduduk'] !== null ? Autolinker.link(String(feature.properties['Penduduk'])) : '') + '</td>\
                    </tr>\
                    <tr style="color:#7575fd;">\
                        <th scope="row">Jumlah Sakit</th>\
                        <td>' + (feature.properties['JS_2016'] !== null ? Autolinker.link(String(feature.properties['JS_2016'])) : '') + '</td>\
                    </tr>\
                    <tr style="color:#ff6969;">\
                        <th scope="row">Korban Jiwa</th>\
                        <td>' + (feature.properties['JM_2016'] !== null ? Autolinker.link(String(feature.properties['JM_2016'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah Kasus</th>\
                        <td>' + (feature.properties['KS_2016'] !== null ? Autolinker.link(String(feature.properties['KS_2016'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Alim_0_0(feature) {
            if (feature.properties['KS_2016'] >= 0.000000 && feature.properties['KS_2016'] <= 77.000000 ) {
                return {
                pane: 'pane_Alim_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,217,1.0)',
            }
            }
            if (feature.properties['KS_2016'] >= 77.000000 && feature.properties['KS_2016'] <= 154.000000 ) {
                return {
                pane: 'pane_Alim_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,183,122,1.0)',
            }
            }
            if (feature.properties['KS_2016'] >= 154.000000 && feature.properties['KS_2016'] <= 231.000000 ) {
                return {
                pane: 'pane_Alim_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,96,63,1.0)',
            }
            }
            if (feature.properties['KS_2016'] >= 231.000000 && feature.properties['KS_2016'] <= 308.000000 ) {
                return {
                pane: 'pane_Alim_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,0,1.0)',
            }
            }
        }
        map.createPane('pane_Alim_0');
        map.getPane('pane_Alim_0').style.zIndex = 400;
        map.getPane('pane_Alim_0').style['mix-blend-mode'] = 'normal';
        var layer_Alim_0 = new L.geoJson(json_Alim_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Alim_0',
            onEachFeature: pop_Alim_0,
            style: style_Alim_0_0,
        });
        bounds_group.addLayer(layer_Alim_0);
        map.addLayer(layer_Alim_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<h5>Peta 2016</h5><table style="margin-left:auto;margin-right:auto;"><tr><td style="text-align: center;"><img src="legend/Alim_0_Aman0.png" /></td><td>Aman</td></tr><tr><td style="text-align: center;"><img src="legend/Alim_0_Siaga1.png" /></td><td>Siaga</td></tr><tr><td style="text-align: center;"><img src="legend/Alim_0_Waspada2.png" /></td><td>Waspada</td></tr><tr><td style="text-align: center;"><img src="legend/Alim_0_Bahaya3.png" /></td><td>Bahaya</td></tr></table>': layer_Alim_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Alim_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #858585; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Alim_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Alim_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamatan'}));
        resetLabels([layer_Alim_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Alim_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Alim_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Alim_0]);
        });
        </script>
